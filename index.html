              <option>United Health</option>
              <option>Medicare</option>
              <option>Fill in the blank</option>
            </select>
          </div>

          <div class="form-group">
            <label for="example-month-input" class="col-2 col-form-label">Please indicate the plan year you are providing information for:</label>

          </div>

          <fieldset class="form-group hidden" id="use_insulin">
            <label for="example-month-input" class="col-2 col-form-label">Do you use insulin?</label><br>
            <input type="radio" class="form-check-input btn" name="optionsUseInsulinRadios" id="optionsUseInsulinRadios1" value=true> Yes<br>
            <input type="radio" class="form-check-input btn" name="optionsUseInsulinRadios" id="optionsUseInsulinRadios2" value=false checked = checked> No

          <div class="form-group hidden">
            <label for="example-month-input" class="col-2 col-form-label">Which fast-acting insulin do you use?</label>
            <select multiple="" class="form-control" id="which_fast_insulin" size="3" name="fastInsulin">
              <option>Lispro (Humalog)</option>
              <option>Aspart (Novolog)</option>
              <option>Glulisine (Apidra)</option>
            </select>
          </div>

          <div class="form-group hidden">
            <label for="example-month-input" class="col-2 col-form-label">Which slow-acting insulin do you use?</label>
            <select multiple="" class="form-control" id="which_slow_insulin" size="3" name="slowInsulin">

              <option>Flargine</option>
              <option>Degludec</option>
            </select>

          <div class="form-group">

              <option value="Pump">Pump</option>

          <div class="form-group hidden">

              <option>12.7 mm</option>
              <option>4 mm</option>
            </select>

          <div class="form-group hidden">
            <label for="example-month-input" class="col-2 col-form-label">What size do you need (Gauge)?</label>

              <option style="display:none"></option>
              <option>32G</option>
              <option>28G</option>
            </select>
          </div>

          <div class="form-group hidden">
            <label for="example-month-input" class="col-2 col-form-label">What volume do you need?</label>
            <select class="form-control" id="size_volume" name="volume">
              <option style="display:none"></option>
              <option value="0.3">3/10cc</option>
              <option value="0.5">1/2cc</option>
              <option value="1">1cc</option>
            </select>
          </div>


          <div class="form-group hidden">
            <label for="example-month-input" class="col-2 col-form-label">Which provider do you get your pump from?</label>
            <select class="form-control" id="pump_provider" name="pumpProvider">

              <option>Tandem</option>

              <option>Animas</option>
              <option>Roche</option>
              <option>Sooil</option>

          </div>
